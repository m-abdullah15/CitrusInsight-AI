<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Next-Gen Chest X-ray AI Analysis</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #e6f0f8, #ffffff);
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 60px 150px;
      flex-wrap: wrap;
    }

    .text-section {
      max-width: 650px;
    }

    .tag {
      display: inline-block;
      background-color: #e0edff;
      color: #1d4ed8;
      padding: 6px 16px;
      font-size: 14px;
      border-radius: 20px;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 3.2em;
      line-height: 1.2;
      margin: 0 0 10px;
    }

    .highlight-blue {
      color: #2563eb;
      font-weight: bold;
    }

    .highlight-pink {
      color: #db2777;
      font-weight: bold;
    }

    h1 span, h1 strong {
      display: block;
    }

    .description {
      font-size: 15px;
      color: #374151;
      margin: 20px 0 30px;
      max-width: 500px;
    }

    .buttons {
      display: flex;
      gap: 15px;
    }

    .btn {
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background-color: #2563eb;
      color: #fff;
      border: none;
    }

    .btn-primary:hover {
      background-color: #1d4ed8;
    }

    .btn-secondary {
      background: white;
      color: #2563eb;
      border: 2px solid #2563eb;
    }

    .btn-secondary:hover {
      background-color: #eef4ff;
    }

    /* Card Section */
    .card {
      background-color: white; /* changed to white */
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3); /* stronger shadow */
      width: 400px;
      padding: 25px 30px;
      color: #1e293b; /* dark text */
      position: relative;
    }

    .card-dots {
      display: flex;
      gap: 8px;
      margin-bottom: 15px;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }

    .red { background-color: #ef4444; }    /* brighter red */
    .yellow { background-color: #eab308; } /* brighter yellow */
    .green { background-color: #22c55e; }  /* brighter green */

    .card-title {
      font-weight: 600;
      font-size: 16px;
      margin-bottom: 15px;
      color: #1e293b; /* dark text */
    }

    .image-placeholder {
      background-color: #f3f4f6; /* light gray placeholder */
      border-radius: 10px;
      height: 140px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      margin-bottom: 25px;
      color: #6b7280; /* gray icon */
    }

    .card-body {
      display: flex;
      justify-content: space-between;
      gap: 5px;
      margin-bottom: 25px;
    }
    .info{
        width:150px;
    }
    .info p {
      font-size: 13px;
      margin: 0;
      color: #041224;
    }

    .info h2 {
      font-size: 16px;
      margin: 6px 0;
    }

    .moderate {
      color: #fbbf24;
    }

    .bar {
      height: 6px;
      background-color: #334155;
      border-radius: 4px;
      overflow: hidden;
    }

    .bar-fill {
      height: 100%;
      background-color: #3b82f6;
    }

    .moderate-bar {
      background-color: #fbbf24;
    }


    .full-report {
      background-color: #2563eb;
      color: white;
      text-align: center;
      padding: 10px;
      border-radius: 8px;
      font-weight: 600;
      transition: background-color 0.3s;
      cursor: pointer;
    }

    .full-report:hover {
      background-color: #1d4ed8;
    }
    .orange{
            color: #ffc400;
    font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text-section">
      <h1>
        <span class="highlight-blue">Next-Gen</span>
        <strong class="orange">Disease Detection</strong>
        <span class="highlight-pink">AI Analysis</span>
      </h1>
      <p class="description">
        Our cutting-edge AI technology analyzes leaf image with precision previously only achievable by specialists, detecting potential concerns in seconds.
      </p>
      <div class="buttons">
        <button class="btn btn-primary">Analyze Your Image</button>
        <button class="btn btn-secondary">Recommendation-System</button>
      </div>
    </div>

    <div class="card">
      <div class="card-dots">
        <div class="dot red"></div>
        <div class="dot yellow"></div>
        <div class="dot green"></div>
      </div>
      <div class="card-title">AI Analysis</div>
      <div class="image-placeholder">ðŸ“·</div>
      <div class="card-body">
        <div class="info">
          <p>Probability</p>
          <h2>94.6%</h2>
          <div class="bar"><div class="bar-fill" style="width: 94.6%;"></div></div>
        </div>
        <div class="info">
          <p>Severity</p>
          <h2 class="moderate">High</h2>
          <div class="bar"><div class="bar-fill moderate-bar" style="width: 90%;"></div></div>
        </div>
      </div>
      <div class="full-report">View Full Report</div>
    </div>
  </div>
</body>
</html>
